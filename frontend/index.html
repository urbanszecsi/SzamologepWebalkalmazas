<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <script type=module src="bundle.js"></script>
    <title>Számológép</title>
</head>
<body>
    <div id="container">

        <div id="title">SZÁMOLÓGÉP</div>

        <div id='display'>0</div>

        <div id="btn-container">
            <div class="btn btn-number" data-value="7">7</div>
            <div class="btn btn-number" data-value="8">8</div>
            <div class="btn btn-number" data-value="9">9</div>
            <div class="btn btn-operator" data-value="x">x</div>

            <div class="btn btn-number" data-value="4">4</div>
            <div class="btn btn-number" data-value="5">5</div>
            <div class="btn btn-number" data-value="6">6</div>
            <div class="btn btn-operator" data-value="+">+</div>
            
            <div class="btn btn-number" data-value="1">1</div>
            <div class="btn btn-number" data-value="2">2</div>
            <div class="btn btn-number" data-value="3">3</div>
            <div class="btn btn-operator" data-value="-">-</div>

            <div class="btn btn-clear">C</div>
            <div class="btn btn-number" data-value="0">0</div>
            <div class="btn btn-decimal">,</div>
            <div class="btn btn-operator" data-value="÷">÷</div>
        </div>
            <div class="btn btn-equals">=</div>
    </div>
</body>
</html>
